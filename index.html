<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Roman Numeral Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>

  <body class="bg-secondary text-center justify-content-center">
    <div class="w-auto">
      <div class="">
        <h1 class="">
          <span class="badge bg-dark">Roman Numeral Converter</span>
        </h1>
        <h3 class="p-2">Hello, let's make some conversions!</h3>
      </div>

      <div class="input-group p-3">
        <input
          type="number"
          class="form-control"
          placeholder="Enter a number from 1 to 9999"
          min="1"
          max="9999"
          id="number"
        />
        <button class="btn btn-dark btn-lg" type="button" id="button">
          Convert
        </button>
      </div>

      <div class="input-group p-3">
        <input
          type="text"
          class="form-control"
          placeholder="Roman numerals"
          id="romanNumber"
          disabled
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
